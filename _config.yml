    - "Marie Jude Bendiola is a Filipino who just finished her Master’s degree in North American Studies, specializing in Media Studies, in Philipps-Universität Marburg in Germany last Jan- uary 2017. Back in April 2009, she got her BA Journalism degree from the University of the Philippines Diliman. She also worked as a journalist at the News and Current Affairs Depart- ment of ABS-CBN Broadcasting Corporation. Then, she shared her expertise as a public relations executive at the Interactive and Digital Media Lab in the National University of Singapore. Currently, she is a Ph.D. candidate in the Department of English and American Studies in Philipps- Universität Marburg. Her research interests include media and cultural studies, specifically social media and American popular culture. At her free time, she pursues her passion for the arts as a freelance host, model, and actress in Asia and Europe."
