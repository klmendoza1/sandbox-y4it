   description:
    - 'Dr. Nanthaporn Prae Seributra is President of Starfish Country Home School (SCHSF) Foundation, an NGO in Thailand which operates Children’s Homes, Learning Centre, scholarships and grants programmes. She has found "LifePrep Foundation" which runs education programmes for marginalised and migrant children in Thailand. She also serves as President of Starfish Education Foundation (USA), a private foundation aims to promote access to quality education. She has more than 15 experience in education as a teacher, school principal and Education Development Executive for Apple Inc. in Thailand and Singapore. Her expertise is in strategic technology integration; she has worked extensively with educators on educational leadership, curriculum development, digital pedagogy and Project Based Learning and Accessibility. Dr Prae holds a BA in Business English from Assumption University Thailand, an MA in Early Childhood Studies from Roehampton University, UK and a PhD in Education Administration from Institute of International Studies, Ramkhamhaeng University, Thailand.'
