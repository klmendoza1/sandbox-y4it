   description:
    - "Abet accumulated over two decades working in sales, marketing, technical and operational roles in various organizations such as Bay Networks and Microsoft in the Philippines. He founded and nurtured several successful start-ups; in the areas of Systems Integration, Mobile Application Development, and Information Security, holds a degree in Electronics and Communications Engineering from the University of the East and certifications in Data Communications and Information Security. Alumni of the US, State Department’s International Leadership Program on eCommerce and the World Economy and Japan’s Association for Overseas Training and Support. Private Sector Chair of the Information Technology and eCommerce Council which provided the first drafts and filing of the Anti-Cybercrime Act, the Data Privacy Act. Contributor to the eCommerce Act of the Philippines, the DTI-BPS National Regulation for Certification Authorities, National Regulation for Information Security Management Systems, Founder and First President of the Philippine Computer Emergency Response Team. Member of the Supreme Court Subcommittee on eCommerce and Rules of Court and Advisory Council Member of the Philippine National Police Anti-Cybercrime Group."
