    - "Joan is the Senior Product Manager at Kalibrr -- the only Y-combinator funded startup in the Philippines -- leading the product design and development teams. She spearheaded the development of the Kalibrr web and mobile platforms, which grew from 0 users to more than half a million jobseekers today. It's now used by hundreds of top employers in the Philippines and Indonesia. Joan graduated summa cum laude from Ateneo in 2014 and was a former intern at P&G. She has won awards from numerous hackathons and international contests, notably 1st place in the Trend Micro big data contest beating 500 teams in Asia such as Tokyo University and Beijing University. A former student leader and scholar, Joan continues her passion for technology by developing games in her spare time with a game studio and by organizing tech events in the community such as TechClash."
