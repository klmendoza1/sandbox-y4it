    - "Gino is a designer, design thinker, maker, tinkerer, innovator, patent holder, inventor, and educator. He is an alumnus of Ateneo De Manila University and IDEO U and hails from the supply chain and manufacturing sector prior to Makerspace Manila and Nymbus.  Today, he teaches both students and professionals on maker techniques and practices including but not limited to the Design Thinking mindset."
