      company: "UP NOAH"
   description:
    - "BA finished his BS Applied Physics and Masters in Geology in UP Diliman. He is currently the supervisor of the UP NOAH’s IT and development team where he manages a small team of developers who focus on WebGIS technology using free and open source software. His main works include ClimateX: a four hour rapid rainfall forecast using Doppler Radars, and the UP NOAH website, an online portal that collates and displays all available hazard data in the Philippines."
   image: "coll_web-speaker-bracoma.jpg"
 - id: "rliboro"
   pre: "Comm."
   name: "Raymund Liboro"
   affiliation:
    - designation: "Commissioner and Chairman"
      company: "National Privacy Commission"
   description:
    - "Having been appointed as the country’s first Privacy Commissioner in March 2016, he fast tracked data protection policy development in the country with the issuance of the Data Privacy Act’s Implementing Rules as well as significant policy circulars all within the first year of NPC’s establishment—effectively working for the country’s data privacy and protection rules to be at par with global data protection regulations. Within his first year, he spearheaded the country’s participation in two of the biggest data privacy organizations in the world: the International Conference of Data Protection and Privacy Commissioners or ICDPPC and the Asia Pacific Privacy Authorities Forum-earning the country full-membership status in these prestigious organizations in the Philippines’ very first attempt for membership. Prior to the NPC, he was the Director of the DOST’s Science and Technology Information Institute and Assistant Secretary of the Department of Science and Technology, where he initiated the creation of ICT-based risk-management tools for climate change adaption and disaster risk reduction. Notable projects under this initiative is the risk management tool called the Nationwide Operational Assessment of Hazards or Project NOAH, which has been cited as one of the most advanced e-governance tool in disaster prevention by the United Nations Program Office on Governance (UNPOG). He is an alumnus of the University of the Philippines - School of Economics. Happily married, and a father to three lovely children, enjoying the private-side of life with his family is for him his best ongoing project, so much so that he was awarded the “Ulirang Ama” award in 2014. On top of ensuring compliance with the Data Privacy Act, his personal advocacy is to help build a culture of privacy in the country and establish the Filipinos as responsible digital citizens of the world."
   image: "coll_web-speaker-rliboro.jpg"
