   description:
    - "Chezka is a consistent dean’s lister and a graduate of BS Information Technology major in Network and Web Application at Bataan Peninsula State University last June 2017. Their thesis was recognized as Best Paper in IT Category at the Y4IT Research Summit 2017 held at UP Diliman. She had her internship at Philippine Long Distance Telephone Company Balanga City from April to June 2016. At present she is attending training about animation and CISCO CCNA courses. She has experience in web designing using PHP, HTML5, CSS3 and Javascript. She is knowledgeable in fiber optic restoration, splicing and connecting using fusion machine. She has technical skills in different operating system such as Windows and MAC and other graphic software and Microsoft Office Applications. She has the ability to work well with others or in a team environment. She has a good communication skills both in oral and written."
